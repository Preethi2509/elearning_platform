<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            border-radius: 5px 5px 0 0;
        }

        .header h1 {
            margin: 0;
        }

        .button-container {
            margin: 20px 0;
        }

        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:hover {
            background:brown;
            color: white;
        }

        .button-container a {
            text-decoration: none;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome!</h1><br>
        </div>
        <div class="button-container">
            <a href="register.php" class="button">Register</a><br>
            <a href="login.php" class="button">Login</a>
        </div>
    </div>
</body>
</html>
